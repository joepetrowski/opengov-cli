name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Clippy
      uses: actions-rs-plus/clippy-check@v2
      with:
        toolchain: stable
        args: --all-targets --all-features -- -D warnings
    - name: Run tests
      run: cargo test --verbose
